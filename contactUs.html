<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Scout Salone Football Agency</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #121212);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .contact-section {
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contact Card */
        .contact-card {
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            background-color: rgba(0, 0, 0, 0.55);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;

            /* RED GLOW, NOT GREEN */
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.3);

            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-card h2 {
            font-size: 36px;
            color: #ff1a1a;
            /* RED heading */
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-card input,
        .contact-card textarea {
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;

            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;

            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .contact-card input:focus,
        .contact-card textarea:focus {
            border-color: #ff1a1a;
            /* RED border-focus */
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        /* BUTTON */
        .contact-card button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;

            background: #ff1a1a;
            /* RED BUTTON */
            color: #000;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-card button:hover {
            background: #cc0000;
            /* darker red on hover */
            transform: scale(1.05);
        }

        /* INFO SECTION */
        .info-section {
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            width: 100%;
            margin-top: 80px;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .info-block {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .info-line {
            width: 4px;
            height: 60px;
            background: #ff1a1a;
            /* RED stripe */
            border-radius: 2px;
        }

        .info-text {
            display: flex;
            flex-direction: column;
            color: #ccc;
        }

        .info-text span {
            font-weight: 700;
            color: #ff1a1a;
            /* RED labels */
            margin-bottom: 5px;
        }

        /* FOOTER */
        .footer {
            background-color: #000;
            padding: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .footer .fText {
            color: #b8b8b8;
            font-size: 16px;
            letter-spacing: 1px;
            margin: 0;
            font-weight: 500;
        }

        /* MOBILE */
        @media(max-width:800px) {
            .info-section {
                flex-direction: column;
                align-items: center;
            }

            .info-block {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .info-line {
                width: 60px;
                height: 4px;
            }
        }
    </style>
</head>
